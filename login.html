<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="Navbar">
    <div class="container" style="justify-content: center">
      <div href="index.html" class="Logo">Joash</div>
    </div>
  </nav>
  <div style="display: flex;flex-direction: column;flex-wrap: nowrap;align-content: center;justify-content: center;align-items: center;">
    <div id="notification" class="notification"></div>
  </div>
  <main>
    <section id="login" style="display: grid;">
      <div class="container" id="acc1" style="display: flex; flex-direction: column; align-content: center; justify-content: center; align-items: center;margin-top: 0%">
        <form id="loginForm" action="login.php" method="POST">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <p id="acc1">Don't have an account? <a href="signup.html">Sign up</a></p>
          <button type="submit" id="btn" class="LinkButton1 Primary">Login</button>
        </form>
      </div>
    </section>

    <div id="signup-error" style="display: none;"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setupLoginForm();
    });

    function setupLoginForm() {
      const container = document.getElementById('loginForm');
      if (container) {
        container.addEventListener('submit', function(event) {
          event.preventDefault();
          const formData = new FormData(container);

          fetch('login.php', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              showNotification('Login successful. Redirecting to account...');
              localStorage.setItem('loggedIn', 'true');
              localStorage.setItem('userName', data.userName);
              setTimeout(() => {
                window.location.href = 'account.html';
              }, 3000);
            } else {
              showNotification('Login failed: ' + data.message);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            showNotification('Login failed. Please try again.');
          });
        });
      }
    }

    function showNotification(message) {
      const notification = document.getElementById("signup-error");
      if (notification) {
        notification.textContent = message;
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      }
    }

document.addEventListener("DOMContentLoaded", () => {
    const logo = document.querySelector(".Logo");

    if (logo) {
        logo.addEventListener("click", () => {
            window.location.href = "index.html#home";
        });
    }
});

  </script>

  <script src="menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
